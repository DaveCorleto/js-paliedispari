<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Link Css  -->
    <link rel="stylesheet" href="css/style.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">   
        <div class="player">
            <label for="scelta-utente">Seleziona la tua scelta: </label>
            <select id="scelta-utente">
                <option value="pari">Pari</option>
                <option value="dispari">Dispari</option>
            </select>

            <label for="scelta-numero">Seleziona un numero da 1 a 5: </label>
            <select id="scelta-numero">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <button id="Gioca!">Invia le scelte e Gioca!</button>
        </div>
    </div>



<script src="js/script.js"></script>
    
</body>
</html>
